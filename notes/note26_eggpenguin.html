<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="note26_eggpenguin.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    
    <script src="../js/note26_eggpenguin.js" type="module" defer></script>
    <title>eggpenguin</title>
</head>
<body oncontextmenu='return false' onselectstart='return false' ondragstart='return false'>
    <div id="webgl_container"></div>
    <div id = "wrapper">
        <span class = "ctrl-wrapper">
            Scale Amplitude
            <input class = "ctrl" type="range" id = "scaleAmplitude" name="scaleAmplitude"min="0" max="100" value="20">
        </span>
        <span class = "ctrl-wrapper">
            Scale Frequency
            <input class = "ctrl" type="range" id = "scaleFrequency" name="scaleFrequency"min="0" max="100" value="50">
        </span>
        <span class = "ctrl-wrapper">
            Shear Amplitude
            <input class = "ctrl" type="range" id = "shearAmplitude" name="shearAmplitude"min="0" max="100" value="30">
        </span>
        <span class = "ctrl-wrapper">
            Shear Frequency
            <input class = "ctrl" type="range" id = "shearFrequency" name="shearFrequency"min="0" max="100" value="50">
        </span>
        
        
        

    </div>
    
</body>
</html>
